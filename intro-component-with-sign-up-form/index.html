<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='icon' href='assets/images/favicon.png' type='image/x-icon' />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.min.css">
    <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>
    <div class="container">
        <div class="content-desc">
            <h1>Learn to code by<br>watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>
        <div id="form-header">
            <p id="form-top"><span style="font-weight: bold;">Try it free 7 days</span> then $20/mo. thereafter</p>

            <form id="signup">
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn">CLAIM YOUR FREE TRIAL</button>
                <p id="terms">By clicking the button, you are agreeing to our <span style="font-weight: bold; color: hsl(0, 100%, 74%);">Terms and Services</span></p>
            </form>
        </div>
    </div>
</body>



</html>
